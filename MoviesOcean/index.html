<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Ocean</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="oceanbg col-12">
      <img
        src="./moviesoceanphotos/ocean-final.jpg"
        class="img-fluid oceanbgImg"
        alt="oceanbg"
      />
    </div>

    <div class="menuBar">
      <div class="logoAndTitle">
        <div class="oceanLogoCon ms-lg-3">
          <img
            src="./moviesoceanphotos/wave.png"
            class="oceanLogo img-fluid"
            alt="MoviesOceanLogo"
          />
        </div>

        <h5 class="ms-lg-2">
          Movies <br />
          Ocean
        </h5>
      </div>

      <nav class="navBar d-none d-lg-flex">
        <ul class="navbar-nav">
          <li class="nav-item me-lg-4">
            <a class="nav-link" href="#allMovies">Movies</a>
          </li>
          <li class="nav-item me-lg-4">
            <a class="nav-link" href="#allSeries">Series</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#genresConId">Genres</a></li>
        </ul>
      </nav>

      <!-- <span class="searchBar">
        <input
          class="d-none d-md-inline d-lg-inline"
          type="text"
          placeholder="Search..."
        />

        <img
          src="./moviesoceanphotos/search.png"
          class="searchLogo img-fluid"
          alt=""
        />
      </span> -->
      <div class="col-2 d-md-none d-lg-none" id="toggle">
        <svg class="menuBarIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
      </div>

      <div class="col-1">
        <img
          src="./moviesoceanphotos/user.png"
          class="user img-fluid"
          alt="User"
        />
      </div>
    </div>

    <div class="sliderCon">
      <div class="slider"></div>

      <div class="controls col-12">
        <div class="preAndNext">
          <button class="previous ms-3">&lt;Previous</button>
          <button class="next me-4">Next&gt;</button>
        </div>

        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <div class="navBarPh d-none" id="navBarPhId">
      <ul>
        <li class="nav-item">
          <a class="nav-link" href="#allMovies">Movies</a>
        </li>
        <li class="nav-item mt-4">
          <a class="nav-link" href="#allSeries">Series</a>
        </li>
        <li class="nav-item mt-4"><a class="nav-link" href="#genresConId">Genres</a></li>
      </ul>
    </div>

    <div class="moviesAndSeriesAndGenres">
      <div class="moviesAndSeries"></div>

      <div class="genresCon ms-lg-4" id="genresConId">
        <div class="titleAndGenres">
          <div class="header ms-lg-3">
            <div class="lineAndTitle">
              <div class="line me-1"></div>

              <div class="titleAndSmallTitle">
                <h3>Genres</h3>
                <h6>Choose the genre you liked</h6>
              </div>
            </div>
          </div>

          <div class="genreLinks mt-lg-4"></div>
          
        </div>

        <div class="years mt-4"></div>
      </div>

      <footer class="mt-5">
        <div class="line-break-con">
          <div class="line-break"></div>
        </div>

        <div class="socialCon mt-5">
          <div class="social">
            <img
              src="./moviesoceanphotos/facebook (1).png"
              class="img-fluid socialImg"
              alt="Facebook"
            />
          </div>

          <div class="social">
            <img
              src="./moviesoceanphotos/instagram.png"
              class="img-fluid socialImg"
              alt="Instagram"
            />
          </div>

          <div class="social">
            <img
              src="./moviesoceanphotos/twitter.png"
              class="img-fluid socialImg"
              alt="Twitter"
            />
          </div>

          <div class="social">
            <img
              src="./moviesoceanphotos/telegram.png"
              class="img-fluid socialImg"
              alt="Telegram"
            />
          </div>
        </div>

        <div class="logoAndLetter mt-5">
          <div class="letter1">
            <p>FAQ</p>
            <p class="mt-3">Cookie Preferences</p>
            <p class="mt-3">Help Center</p>
          </div>

          <div class="footerLogo col-4 col-sm-2 col-md-2 col-lg-2 col-xl-1">
            <img src="./moviesoceanphotos/wave.png" class="img-fluid col-12" alt="">
          </div>

          <div class="letter2">
            <p>Privacy</p>
            <p class="mt-3">Corporate Information</p>
            <p class="mt-3">Terms of Use</p>
          </div>
        </div>
      </footer>

      <p class="developerName me-lg-3">Developed by Ngwe Sin Sandar</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="script.js"></script>
  </body>
</html>
